<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/tables.css">
  <title>Tables</title>
</head>
<body>
  <h1>Tables</h1>
  <table>
    <tr>
      <td>Browser</td>
      <td>Views</td>
      <td>OS</td>
    </tr>
    <tr>
      <td>Mozila Firefox</td>
      <td>163</td>
      <td>Windows</td>
    </tr>
    <tr>
      <td>Google Chrome</td>
      <td>78</td>
      <td>Windows</td>
    </tr>
    <tr>
      <td>Safari</td>
      <td>35</td>
      <td>Windows</td>
    </tr>
  </table>
  <br><br>
  <!-- ////////////////////////////// -->
  <table border="3">
    <caption>Text</caption>
    <tr>
      <th>Browser</th>
      <th>Views</th>
      <th>OS</th>
    </tr>
    <tr>
      <td>Mozila Firefox</td>
      <td>163</td>
      <td>Windows</td>
    </tr>
    <tr>
      <td>Google Chrome</td>
      <td>78</td>
      <td>Windows</td>
    </tr>
    <tr>
      <td>Safari</td>
      <td>35</td>
      <td>Windows</td>
    </tr>
  </table>
  <br>
  <table border="3">
    <caption>Text</caption>
    <tr>
      <th rowspan="2">Browser</th>
      <th colspan="2">Views</th>
    </tr>
    <tr>
      <th>Count</th>
      <th>%</th>
    </tr>
    <tr class="row-1">
      <td>Mozila Firefox</td>
      <td>163</td>
      <td>Windows</td>
    </tr>
    <tr class="row-2">
      <td>Google Chrome</td>
      <td>78</td>
      <td>Windows</td>
    </tr>
    <tr class="row-3">
      <td>Safari</td>
      <td>35</td>
      <td>Windows</td>
    </tr>
  </table>
</body>
</html>
