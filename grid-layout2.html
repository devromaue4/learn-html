<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="css/grid-layout2.css">
  <title>Испытание: строим сетку</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Испытание: строим сетку</h1>
  <div class="top">
    <div class="layout-positioner">
      <div class="header">Header</div>
    </div>
    <div class="menu">
      <div class="layout-positioner">Menu</div>
    </div>
    <div class="layout-promo clearfix">
      <div class="layout-positioner">
        <div class="promo promo1">Promo 1</div>
        <div class="promo promo2">Promo 2</div>
      </div>
    </div>
  </div>
  <div class="features clearfix">
    <div class="layout-positioner">
      <div class="feature left">Left</div>
      <div class="feature main">Main</div>
      <div class="feature right">Right</div>
    </div>
  </div>

  <div class="footer">
    <div class="layout-positioner">Footer</div>
  </div>
</body>
</html>
